    <link rel="stylesheet" href="css/css.css">

    <link href="https://fonts.googleapis.com/css2?family=Fjord+One&display=swap" rel="stylesheet"> 
</head>
<script>
    var currentId = 'about-me';

    function makeActive(id) {
        item = document.getElementById(id+'-link');
        if (item.className !== 'active') {
            document.getElementsByClassName('active')[0].className = '';
            item.className = 'active';
        }
    }

    function toggle(id) {
        makeActive(id);
        if (document.getElementById('menu-list').className === "activated")
            toggleMenu();
        let newSection = document.getElementById(id+'-section');
        let oldSection = document.getElementById(currentId+'-section');
        if(id != currentId) {
            animate(newSection, oldSection)
            currentId = id;
        }
    }

    function animate(newSection, oldSection) {
        oldSection.style.marginLeft = "-2em";
        oldSection.style.opacity = 0;
        oldSection.style.pointerEvents= "none";
        setTimeout(() => {
            newSection.style.marginLeft = "0em";
            newSection.style.opacity = 1;
            newSection.style.pointerEvents= "auto";
        }, 500)
    }
    function toggleMenu() {
       let menu = document.getElementById('menu-list');
       let sections = document.getElementById('sections');
       if(menu.className === "activated") {
            menu.className = "";
            sections.style.marginLeft = "0";
       } else {
            menu.className = "activated";
            sections.style.marginLeft = "-100vw";
       }
    }
</script>
<body>
    <main>
        <menu>
            <div class="menu-button" onclick="toggleMenu()">

            </div>
            <ul id="menu-list">
                <li class="active" id="about-me-link" onclick="toggle('about-me')">About me</li>

            </ul>
