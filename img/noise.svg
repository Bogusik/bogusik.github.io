<svg 
  width="2000"
  height="2000"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='1' 
      numOctaves='3' 
      stitchTiles='stitch' />
      <feColorMatrix type="saturate" values="0"/>
  </filter>

  <rect
    width='100%' 
    height='100%'
    filter='url(#noiseFilter)' />
</svg>